{% extends 'base.html' %}

{% block title %}Add Patient - Brain Spectrogram{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center fade-in" style="min-height: 70vh;">
  <div class="card shadow-lg p-4" style="width: 500px; border-radius: 15px;">
    <div class="text-center mb-4">
      <i class="fas fa-user-plus fa-3x text-primary mb-2"></i>
      <h3 class="fw-bold text-gradient">Add New Patient</h3>
      <p class="text-muted small">Enter patient details below to register them in the system.</p>
    </div>

    <form method="POST" action="{{ url_for('add_patient') }}">
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="fas fa-user me-1 text-primary"></i> Name</label>
        <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter patient name" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="fas fa-cake-candles me-1 text-success"></i> Age</label>
        <input type="number" name="age" class="form-control form-control-lg" placeholder="Enter age" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="fas fa-venus-mars me-1 text-info"></i> Gender</label>
        <select name="gender" class="form-select form-select-lg" required>
          <option value="" disabled selected>Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
  <label class="form-label fw-semibold">
    <i class="fas fa-stethoscope me-1 text-warning"></i> Diagnosis
  </label>
  <select name="diagnosis" class="form-select form-select-lg">
    <option value="N/A" selected>N/A</option>
    <option value="Seizure">Seizure</option>
    <option value="ASD">ASD</option>
  </select>
</div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
          <i class="fas fa-user-check me-1"></i> Add Patient
        </button>
      </div>

      <div class="text-center mt-3">
        <a href="{{ url_for('patients') }}" class="text-decoration-none small text-muted">
          <i class="fas fa-arrow-left"></i> Back to Patients
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
