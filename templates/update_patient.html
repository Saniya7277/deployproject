{% extends 'base.html' %}

{% block title %}Update Patient - EEG Analysis System{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h1 class="mb-3">
            <i class="fas fa-user-edit text-warning"></i> Update Patient
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-edit"></i> Edit Patient Information - {{ patient.name }}
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('update_patient', id=patient.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-user"></i> Full Name *
                        </label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ patient.name }}" required placeholder="Enter patient's full name">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">
                                <i class="fas fa-birthday-cake"></i> Age *
                            </label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   value="{{ patient.age }}" required min="1" max="120" placeholder="Enter age">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">
                                <i class="fas fa-venus-mars"></i> Gender *
                            </label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                                <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
  <label for="diagnosis" class="form-label">
    <i class="fas fa-stethoscope"></i> Diagnosis
  </label>
  <select class="form-select" id="diagnosis" name="diagnosis">
    <option value="N/A" {% if patient.diagnosis == 'N/A' or not patient.diagnosis %}selected{% endif %}>N/A</option>
    <option value="Seizure" {% if patient.diagnosis == 'Seizure' %}selected{% endif %}>Seizure</option>
    <option value="ASD" {% if patient.diagnosis == 'ASD' %}selected{% endif %}>ASD</option>
  </select>
</div>

                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Fields marked with * are required
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('patients') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save"></i> Update Patient
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
